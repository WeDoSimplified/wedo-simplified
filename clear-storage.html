<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear Storage</h1>
    <button onclick="clearStorage()">Clear LocalStorage & Reload</button>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            alert('Storage cleared! Redirecting to main site...');
            window.location.href = 'index.html';
        }
        
        // Auto-clear and redirect
        setTimeout(() => {
            clearStorage();
        }, 1000);
    </script>
</body>
</html>
